<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Speech synthesiser</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <h1>Speech synthesiser</h1>
    <select>

    </select>
    <br><br>
    <form>
    <input type="file" id="thisFile">
    <textarea name="text" type="text" class="txt" cols="30" rows="10" placeholder="Input Your story here, or upload a file..."></textarea>

    <div>
      <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
      <div class="rate-value">1</div>
      <div class="clearfix"></div>
    </div>

    <div>
      <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
      <div class="pitch-value">1</div>
      <div class="clearfix"></div>
    </div>

    <div class="controls">
      <button id="play" type="submit">Play</button>
      <button id="stop" type="submit">Stop</button>
      <button id="resume" type="submit">Resume</button>
    </div>
    </form>

    <script src="app.js"></script>
  </body>
</html>
